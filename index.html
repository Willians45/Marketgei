<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/hri2qta.css">
    <link rel="stylesheet" href="/style.css">
    <title>Ultimate Market Page</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="/img/logo_size.jpg" alt="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-links" href="#">Specs</a></li>
                <li><a class="nav-links" href="#">Products</a></li>
                <li><a class="nav-links" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="/img/4105931-add-to-cart-buy-cart-sell-shop-shopping-cart_113919.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Essential Phone</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque quas iure, repudiandae natus
                        suscipit sapiente?</p>
                </div>
                <div class="cta">
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="/img/1366_2000.png" alt="phone">
            </div>
        </section>

        <div class="phone-select">
            <img src="/img/arrow-left.svg" alt="">
            <img src="/img/dot.svg" alt="">
            <img src="/img/dot-full.svg" alt="">
            <img src="/img/dot-full.svg" alt="">
            <img src="/img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="/img/big-eclipse.svg" alt="">
        <img class="mid-circle" src="/img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="/img/small-eclipse.svg" alt="">
    </main>
</body>

</html>
